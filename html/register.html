<!DOCTYPE html>
<html>

<head>
    <title>DulAPP</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet" type="text/css" href="../css/grid">
    <link rel="stylesheet" type="text/css" href="../css/queries.css">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>

<body>
 <header>
            <nav>
                <div class="row">
                    <a href="../index.html"><img src="../poze/logo.png" alt="logo" class="logo"></a>
                    <ul class="main-nav">
                        <li><a href="guide.html">Guide</a></li>
                        <li><a href="contacts.html">Contact</a></li>
                        <li><a href="faq.html">FAQ</a></li>
                        <li><a href="../index.html">Log Out</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    <div class="row">
        <img src="../poze/avatar.png" alt="Avatar" class="avatar">
    </div>
    <div class="incadrare">
    <form>
        <div class="row">
            <div class="roow">
                <label for="nume">First Name: </label>
            </div>
            <div class="roow">
                <input type="text" placeholder="Ex: John" name="nume" required>
            </div>
        </div>
        <div class="row">
            <div class="roow">
                <label for="parola">Last Name: </label>
            </div>
            
            <div class="roow">
                <input type="password" placeholder="Ex: Snow" name="parola" required>
            </div>
        </div>
		<div class="row">
            <div class="roow">
                <label for="parola">Username: </label>
            </div>
            
            <div class="roow">
                <input type="password" placeholder="Ex: john.snow" name="parola" required>
            </div>
        </div>
		<div class="row">
            <div class="roow">
                <label for="parola">Password: </label>
            </div>
            
            <div class="roow">
                <input type="password" placeholder="Ex: *****" name="parola" required>
            </div>
        </div>
		<div class="row">
            <div class="roow">
                <label for="parola">Confirm your password: </label>
            </div>
            
            <div class="roow">
                <input type="password" placeholder="Ex: *****" name="parola" required>
            </div>
        </div>
		<div class="row">
            <div class="roow">
                <label for="parola">Number of Wardrobes: </label>
            </div>
            
            <div class="roow">
                <input type="password" placeholder="Ex: 1...15" name="parola" required>
            </div>
        </div>
		<div class="row">
            <div class="roow">
                <label for="parola">Way of Organise your Wardrobes: </label>
            </div>
            
            <div class="roow">
                <input type="password" placeholder="Ex: by seasons/by types" name="parola" required>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <input type="submit" class="btn-ghost" value="Register now!">
            </div>
        </div>
    </form> 
	</div>
    
</body>

</html>
